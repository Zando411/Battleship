<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="section" id="header">
        <h1 id="title">Battleship</h1>
      </div>
      <div class="section" id="main">
        <div id="player-board" class="board-wrapper">
          <h2><span id="playerName">Player's</span> Board</h2>
          <div class="gameboard" id="playerGameboard"></div>
        </div>
        <div id="opponent-board" class="board-wrapper">
          <h2>Opponent's Board</h2>
          <div class="gameboard" id="opponentGameboard"></div>
        </div>
      </div>
      <div class="section" id="ships">
        <h2>Ships:</h2>
        <div id="playerShips" class="container"></div>
      </div>
    </main>
  </body>
</html>
